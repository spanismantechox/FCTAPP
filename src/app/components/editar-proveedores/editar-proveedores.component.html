<div class="container card">
    <form [formGroup]="formularioEditarProveedor" (ngSubmit)="guardarProv()">
        <div class="formGroup">
            <label for="nombre"><strong>Nombre:</strong></label>
            <input type="text" class="form-control" id="nombre" formControlName="nombre" maxlength="40" pattern="(?=.*[A-Z]).{40}" title="introduce solo letras">
        </div><br>
        <div class="formGroup">
            <label for="telefono"><strong>Telef√≥no</strong></label>
            <input type="text" class="form-control" id="telefono" formControlName="telefono" maxlength="9"  pattern="(?=.*\d).{9}" title="introduce solo caracteres numericos">
        </div><br>
        <button *ngIf="!editando" type="button" class="btn btn-block" (click)="habilitar()">Editar</button>
        <button *ngIf="editando" type="submit" class="btn btn-block">Guardar</button>
    </form>
</div>
