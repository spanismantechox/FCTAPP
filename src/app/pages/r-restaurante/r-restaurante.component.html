<app-menu></app-menu>
<div class="container row">
    <div class="col-12">
        <h2 class="titulo">Registro de restaurantes</h2>
        <app-error *ngIf="errorRestaurante" [errorMessage]='errorMessage'></app-error>
        <form [formGroup]="formularioRegistroRestaurante" (ngSubmit)="altaRestaurante()">
            <div class="formGroup">
                <label for="nombre">Nombre del restaurante</label>
                <input type="text" class="form-control" id="nombre" formControlName="nombre" maxlength="40" pattern="(?=.*[A-Z]).{40}" title="introduce solo letras">
            </div><br>
            <div class="formGroup">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion" formControlName="direccion" maxlength="40" >
            </div><br>
            <div class="formGroup">
                <label for="telefono">Telefóno</label>
                <input type="text" class="form-control" id="telefono" formControlName="telefono" maxlength="9" pattern="(?=.*\d).{9}" title="introduce solo caracteres numericos">
            </div><br>
            <div class="formGroup">
                <label for="cif">CIF</label>
                <input type="text" class="form-control" id="cif" formControlName="cif" maxlength="9" pattern="(?=.*[A-Z]).{1}(?=.*\d).{7}(?=.*[A-Z]).{1}" title="debe contener dos letras mayusculas con el siguiente formato D1111111D sin guion entre medias">
            </div><br>
            <div class="formGroup">
                <label for="cp">Código Postal</label>
                <input type="text" class="form-control" id="cp" formControlName="cp" maxlength="5"  pattern="(?=.*\d).{5}" title="introduce un formato correcto  00000">
            </div><br>
            <div class="formGroup">
                <label for="nombreFiscal">Nombre Físcal </label>
                <input type="text" class="form-control" id="nombreFiscal" formControlName="nombreFiscal" maxlength="40" pattern="(?=.*[A-Z]).{40}" title="introduce solo letras">
            </div><br>
            <button type="submit" class="btn">Registrar</button>
        </form>
    </div>
</div>
<br><br><br>
<app-footer></app-footer>
